<!DOCTYPE html>
<html>
<head>
	<title>FreeCodeCamp news feed</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fonts/webfonts/fonts.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body  ng-app="articleFeed">
	<div id="header">
		<h1 class="title">The Camper Post</h1>
	</div>
	<div class="row"  ng-controller="ArticleCtrl as news">
	<div class="loader" ng-show="news.isShow() == false">
  		Loading...
  		<div class="ball"></div>
  		<div class="ball"></div>
  		<div class="ball"></div>
  		<div class="ball"></div>
	</div>
		<div class="col-xs-12 col-md-6 col-lg-4 post" ng-repeat="article in news.articles"    ng-show="news.isShow()">
		<a class="link" href="{{article.link}}">
			<article class="containerText">
			<h2 class="postTitle">
				{{news.decodeHtml(article.headline.substr(0,70))}}
				</h2>
				<p class="credit pull-right">-<span  class="postAuthor">{{news.decodeHtml(article.author.username)}}</span> on <span class="time">{{article.timePosted | date : format : timezone}}</span></p>
				<img class="imgTitle img-responsive" ng-src="{{article.author.picture}}">
			</article>
			</a>
		</div>
	</div>


	<!-- All the javascript files goes here-->
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/application.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
